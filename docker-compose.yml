version: '3.8'

services:
  nginx:
    build: .   # ищи в текущий директории Dockerfile либо
    ports:
      - "8080:80"  # обращаемся к нашему локальному порту: а 80ый это порт в контейнере для Nginx
    volumes:
      # Монтируем статические файлы для разработки
      - ./index.html:/usr/share/nginx/html/index.html:ro
      # Монтируем конфигурацию nginx для быстрого обновления
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    restart: unless-stopped
    container_name: nginx-app
    networks:
      - app-network
    depends_on:
      - postgres

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: myapp
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password123
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    container_name: postgres-db
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge 